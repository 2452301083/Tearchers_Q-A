server.port=8080
server.servlet.session.timeout=8s
server.tomcat.uri-encoding=utf8
#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/questions?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.max-idle=10
#spring.datasource.max-wait=10000
#spring.datasource.min-idle=5
#spring.datasource.initial-size=5
#在application.properties文件中引入日志配置文件
#=====================================  log  =============================
#logging.config=classpath:logback-boot.xml
#Neo4j配置
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=1998
#数据库uri地址
spring.data.neo4j.uri=bolt://localhost:7687
#HanLP分词字典及自定义问题模板根目录
#rootDirPath=D:/HanLP/data
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
#静态资源引用的问题
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static
#当遇到同样名字的时候，是否允许覆盖注册
spring.main.allow-bean-definition-overriding=true
